<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>

<style>
body {
    background: linear-gradient(135deg, #4f73ff, #7f9eff);
height: 100vh;
    display: flex;
    font-size: 12px;
    font-family: monospace;
    justify-content: center;
    align-items: center;
}

.container {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}


.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    font-size: 15px;
}

button {
    width: 100%;
    padding: 10px;
    background: #4f73ff;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s ease;
}
label{
    font-size: 15px;
}
button:hover {
    background: #3a5fe0;
    box-shadow: 0 0 10px white
}
</style>
</head>
<body>

<div class="container">
    <form id="loginForm">
        <h2>Login Form</h2>
        
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required />
        </div>
        
        <div class="input-group">
            <label>Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required pattern="123123" />
            </div>

            <button type="submit">Login</button>

             
        </form>
    </div>

</body>
</html>
